<!DOCTYPE html>
<html>
<head>
	
	<title>Home Work3</title>
</head>
<body>
	<center>
		<img src="e1.PNG" width="100px" height="100px" alt="2020" />
		<h1><b><u>Welcome To 2020 Election</u></b></h1>
		<h3>Citizen ID:WDF 5035</h3>
	</center>
	<hr/>
	<table border="1" width="30%" height="200 px" align="center">
		<form action="" method="" enctype="multipart/formdata">
		<thead bgcolor="yellow" align="center">
			<tr>
				<th colspan="4">Election Form</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label for="leadername">Leader Name:</label></td>
				<td colspan="3"><input type="text" name="leadername" id="leadername" class="" placeholder="Enter Leader Name"  minlength="4" maxlength="15" /></td>
			</tr>
			<tr>
				<td><label for="yourname">Your Name:</label></td>
				<td colspan="3"><input type="text" name="yourname" id="yourname" class="" placeholder="Enter Your Name"  minlength="4" maxlength="15" required="" /></td>
			</tr>		
			<tr>
				<td><label for="email">Email:</label></td>
				<td colspan="3"><input type="email" name="email" id="email" class="" placeholder="Enter Your Email" minlength="10" maxlength="20" /></td>
			</tr>
			<tr>
				<td><label for="passcode">Passcode:</label></td>
				<td colspan="3"><input type="passcode" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode" minlength="8" maxlength="20" required /></td>
			</tr>
			<tr>
				<td><label for="parties">Parties:</label></td>
				<td colspan="3"><input type="radio" name="parties" id="nld" class="" value="1"  /><label for="nld">NLD</label>
				<input type="radio" name="parties" id="usdp" class="" value="2" /><label for="usdp">USDP</label>
				<input type="radio" name="parties" id="ppp" class="" value="0" /><label for="ppp">PPP</label></td>
			</tr>
			<tr>
				<td><label for="location">Location:</label></td>
				<td colspan="3"><select name="cities" id="cities" class="">
					<option value="ct">Choose City</option>
					<option value="ygn">Yangon</option>
					<option value="mdy">Mandalay</option>
					<option value="aya">Ayeyawaddy</option>
					<option value="bg">Bago</option>
					<option value="tn">Tanintharyi</option>
					<option value="sg">Sagaing</option>
					<option value="mg">Magway</option>
					<option value="kc">Kachin</option>
					<option value="kyr">Kayar</option>
					<option value="kyn">Kayin</option>
					<option value="c">Chin</option>
					<option value="m">Mon</option>
					<option value="sh">Shan</option>
					<option value="rk">Rakhine</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="4"><input type="checkbox" name="check" id="check" class="" value="ck" /><label for="check">I accept all the regulations of election community.</label></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4" align="right"><input type="reset" name="reset" id="reset" class="" value="Cancel" />
				<input type="submit" name="submit" id="submit" class="" /></td>
				
			</tr>
		</tfoot>
	</form>
	</table>
	<hr/>

</body>
</html>
